<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="icon" href="/recursos/minilogo-cecar.png">
</head>
<body>
    <div class="contenedorPrincipal">
        <div class="columnaRegistro">
            <div class="registroFormulario">
                <h1>REGÍSTRATE</h1>
                <form action="procesarRegistro.html" method="post">
                    <input type="text" placeholder="Nombre de usuario" name="nombreCompleto" required>
                    <input type="password" placeholder="Contraseña" name="contrasena" required>
                    <input type="password" placeholder="Confirmar contraseña" name="confirmarContrasena" required>
                    <button type="submit">REGISTRARSE</button>
                </form>
                <div class="yaTieneCuenta">
                    <h2>¿Ya tienes una cuenta?</h2>
                    <p>Puedes volver al inicio para iniciar sesión.</p>
                    <a href="loginprincipal.html" class="botonVolver">Volver al inicio</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
