<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Paciente</title>
    <link rel="stylesheet" href="../css/gestionmensaje.css">
    <link rel="icon" href="/recursos/minilogo-cecar.png">
</head>
<body>
    <div class="container">
        <h1>Sistema de Mensajería - Paciente</h1>
        <form id="message-form">
            <label for="sender">Remitente:</label>
            <input type="text" id="sender" placeholder="Tu nombre o rol (Paciente)" required>
            <label for="receiver">Destinatario:</label>
            <input type="text" id="receiver" placeholder="Destinatario (Médico)" required>
            <label for="message">Mensaje:</label>
            <textarea id="message" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div id="message-log">
            <h2>Historial de Mensajes</h2>
            <ul id="messages-list"></ul>
        </div>
    </div>
    <script src="../jv/gestionmensaje.js"></script>
</body>
</html>
