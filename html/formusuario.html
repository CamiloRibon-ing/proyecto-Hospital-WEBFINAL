<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/formusuario.css">
    <title>Document</title>
</head>
<body>
    
    <h1>MAS VALE VIVO QUE MUERTO</h1>
    
    <nav class="barralateral">
        <ul>
            <li><a href="presentacion.html"></a></li>
        </ul>
    </nav>

    <div class="formvidriado">
        <div class="form-box">

            <h2>Registro de usuario</h2>

            <form id="registro-form">

                <label for="nombre"></label>
                <input type="text" id="nombre" name="nombre" placeholder="ingrese su nombre completo"required>

                <label for="apellido"></label>
                <input type="text" id="apellido" name="apellido" placeholder="ingrese su apellido"required>

                <label for="identificacion"></label>
                <input type="date" id="identificacion" name="identificacion" placeholder="ingrese su identificación"required>

                <label for="fecha de registro" id="fecha"></label>
                <input type="datetime" id="fecha" name="fecha" placeholder="ingrese la fecha de su registro"required>

                <label for="Ingrese su direcion" id="direccion"></label>
                <input type="date" id="direccion" name="direccion" placeholder="ingrese su dirección"required>

                <label for="correo"></label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@gmail.com"required>

                <label for="perfil">Seleccione el estado de su perfil</label>
                <select name="perfil" id="perfil" required>
                <option value="Activo">Activo</option>
                <option value="Inactivo"></option>
                </select>

                <label for="user"></label>
                <input type="text" id="user" name="user" placeholder="ingrese su usuario">

                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="ingrese su contraseña">
                <button type="submit">Registrar</button>
            </form>
            
        </div>
    </div>

     
</body>
</html>
