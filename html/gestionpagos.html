<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facturación y Gestión de Pagos</title> 
  <link rel="stylesheet" href="../css/gestionpagos.css">
  <link rel="icon" href="/recursos/minilogo-cecar.png">
</head>
<body>
  <div class="form-container">
    <h2>Facturación y Gestión de Pagos</h2>
    <form>
    

      <div class="form-group">
        <label for="idFactura">ID de Factura</label>
        <input type="text" id="idFactura" name="idFactura" placeholder="Autogenerado" disabled> <br> <br>
      


   
        <label for="montoPagar">Monto para Pagar</label>
        <input type="number" id="montoPagar" name="montoPagar" placeholder="Ej. 1500.00" required> <br> <br>
      

      
        <label for="fechaEmision">Fecha de Emisión</label>
        <input type="date" id="fechaEmision" name="fechaEmision" disabled> <br> <br>
     

      
        <label for="metodoPago">Método de Pago</label>
        <select id="metodoPago" name="metodoPago" required>
          <option value="efectivo">Efectivo</option>
          <option value="tarjeta">Tarjeta</option>
          <option value="transferencia">Transferencia</option>
        </select> <br> <br>
     
     
        <label for="estadoPago">Estado de Pago</label>
        <select id="estadoPago" name="estadoPago" required>
          <option value="pendiente">Pendiente</option>
          <option value="pagado">Pagado</option>
          <option value="anulado">Anulado</option>
        </select> <br> <br>
      
        <label for="conceptoServicio">Concepto del Servicio</label>
        <textarea id="conceptoServicio" name="conceptoServicio" rows="4" placeholder="Ej. Consulta médica, análisis de laboratorio..." required></textarea> <br> <br>
      

     
      
        <label for="descuento">Descuento <span class="optional">(Opcional)</span></label>
        <input type="number" id="descuento" name="descuento" placeholder="Porcentaje de descuento, ej. 10"> <br> <br>
     


        <label for="fechaVencimiento">Fecha de Vencimiento</label>
        <input type="date" id="fechaVencimiento" name="fechaVencimiento" placeholder="30 días después de emisión">
      </div>

      <button type="submit" class="submit-btn">Guardar Factura</button>
    </form>
  </div>
</body>
</html>
