<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Médicos</title>
  
</head>
<body>
  <div class="form-container">
    <h2>Gestión de Médicos</h2>
    <form>
     
      <div class="form-group">
        <label for="idEspecialidad">ID de Especialidad</label>
        <input type="text" id="idEspecialidad" name="idEspecialidad" placeholder="Autogenerado" disabled> <br> <br>
      

    
        <label for="Nombreespecialidad">Nombre de la especialidad </label>
        <select id="Nombreespecialidad" name="Nombreespecialidad" required>
          <option value="Cardiología">Cardiología</option>
          <option value="Pediatría">Pediatría</option> 
          <option value="ginecologia">ginecologia</option>
        </select> <br> <br>
     
     
        <label for="descripcionEspecialidad">Descripción <span class="optional">(Opcional)</span></label>
        <textarea id="descripcionEspecialidad" name="descripcionEspecialidad" rows="4" placeholder="Agrega una descripción"></textarea> <br> <br>
     

            <label for="estadoEspecialidad">Estado de la Especialidad</label>
            <select id="estadoEspecialidad" name="estadoEspecialidad" required>
              <option value="activa">Activa</option>
              <option value="inactiva">Inactiva</option> 
            </select> <br> <br>
   

        <label for="fechaCreacion">Fecha de Creación</label>
        <input type="date" id="fechaCreacion" name="fechaCreacion" disabled> <br> <br>
     

      <button type="submit" class="submit-btn">Guardar Especialidad</button>
    </form>
  </div>
</body>
</html>
